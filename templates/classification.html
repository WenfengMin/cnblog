<div>
    <div class="panel panel-warning">
        <div class="panel-heading">我的标签</div>
        <div class="panel-body">
            {% for tag in tag_list %}
                <p>
                    <a href="/{{ user_obj.username }}/tag/{{ tag.0 }}">{{ tag.0 }}({{ tag.1 }})</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">随笔分类</div>
        <div class="panel-body">
            {% for cate in cate_list %}
                <p>
                    {# <a href="">{{ cate.title }}({{ cate.count }})</a>#}
                    <a href="/{{ user_obj.username }}/category/{{ cate.0 }}">{{ cate.0 }}({{ cate.1 }})</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">随笔归档</div>
        <div class="panel-body">
            {% for date in date_list1 %}
                <p>
                    <a href="/{{ user_obj.username }}/archive/{{ date.0 }}">{{ date.0 }}({{ date.1 }})</a>
                </p>
            {% endfor %}
        </div>
    </div>
</div>
